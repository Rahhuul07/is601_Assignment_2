<!DOCTYPE html>
<html>
  <head>
    <title>String, Palindrome, and Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="vowels">
    <h1>String Vowel and Consonant Counter</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="countVowelsAndConsonants()">Count</button>
    <p id="stringResult"></p>
  </div>
  <hr>
  <div class="palindrome">
    <h1>Palindrome Checker</h1>
    <label for="numberInput">Enter a series of numbers:</label>
    <input type="text" id="numberInput">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>
  </div>
  <hr>
  <div class="tipcal">
    <h1>Tip Calculator</h1>
    <label for="subtotalInput">Subtotal:</label>
    <input type="number" id="subtotalInput" step="0.01">
    <label for="tipPercentageInput">Tip Percentage:</label>
    <input type="number" id="tipPercentageInput" min="0" max="100">%
    <button onclick="calculateTip()">Calculate</button>
    <p id="tipResult"></p>
  </div>
    <script src="index.js"></script>
  </body>
</html>
